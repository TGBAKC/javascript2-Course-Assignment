<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication-Page</title>
  <meta property="og:title" content="authentication-page" />
  <meta property="og:description" content="A short description of your feed page." />
  <meta name="author" content="Tugba AKCA" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link href="/dist/css/index.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/index.html">TugbaAKCA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/profile/index.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feed/index.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 mt-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form id="authForm" action="/profile" method="POST">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock" required minlength="8" maxlength="20" />
                <div id="passwordHelpBlock" class="form-text">
                  Password must have a minimum length of 8 characters.
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4">
                <button type="submit" class="btn btn-primary">Login</button> 
                <button type="submit" class="btn btn-primary m-3" id="registerBtn">Register</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
